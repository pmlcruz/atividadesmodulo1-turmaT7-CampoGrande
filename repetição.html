<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
     var cont= 0;
     soma=0;
     while (cont<=10){
        var a = 3;
        var b = 4;
        soma = a + b + cont;
        document.write('Soma:'+soma+'<br>');
        if (soma>=18){
            break;
        }
        cont++;
    }
     







    </script>
</body>
</html>
