<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor</title>
</head>
<body>
    <script>

        var lista = [3,5,1,5,8];
        var indice = 0,1,2,3,4;
        while (indice <=4){
            if ((indice>=1) && (indice<=4)){
                soma = soma + lista [indice];
                indice++;
            }
        }
        document.write(soma);
    </script>
</body>
</html>
